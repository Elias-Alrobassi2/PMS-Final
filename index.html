<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>الصدارة لإدارة المنتجات</title>
    <!-- Tailwind CSS (Play CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'accent-blue': 'var(--color-accent, #3b82f6)',
            }
          }
        }
      }
    </script>
    <!-- Bootstrap Icons (for icons used in components) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Fonts (Tajawal) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-hot-toast": "https://aistudiocdn.com/react-hot-toast@^2.6.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "date-fns": "https://aistudiocdn.com/date-fns@^4.1.0",
    "date-fns/": "https://aistudiocdn.com/date-fns@^4.1.0/"
  }
}
</script>
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
      }
      :root {
        --color-accent: #3b82f6; /* Default Blue */
      }
      /* These classes are toggled by App.tsx to set the theme color */
      .theme-blue { --color-accent: #3b82f6; }
      .theme-green { --color-accent: #10b981; }
      .theme-purple { --color-accent: #8b5cf6; }
      .theme-red { --color-accent: #ef4444; }

       /* Custom scrollbar for webkit browsers */
      .custom-scrollbar::-webkit-scrollbar { width: 8px; height: 8px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #a0a0a0; border-radius: 20px; }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #555; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <!-- Bootstrap JS (for modals in Categories page) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Dexie.js (for Categories page DB) -->
    <script src="https://unpkg.com/dexie@3/dist/dexie.js"></script>
    <!-- SortableJS (for Categories page drag-and-drop) -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</body>
</html>
